addr: ":8080"

repos:
  debian:
    upstream:
      url: https://deb.debian.org/debian
      verify: false
    cache:
      url: file:///var/cache/debcache/debian
  debian-security:
    upstream:
      url: https://deb.debian.org/debian-security
      verify: false
    cache:
      url: file:///var/cache/debcache/debian
  dynamic:
    dynamic:
      signingKeyPath: "tmp/key.asc"