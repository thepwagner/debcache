addr: ":8080"

repos:
  debian:
    type: file-cache
    path: ./tmp/debian
    source:
      type: upstream
      url: https://deb.debian.org/debian
  debian-security:
    type: file-cache
    path: ./tmp/debian-security
    source:
      type: upstream
      url: https://deb.debian.org/debian-security
  local:
    type: dynamic
    signingKeyPath: "tmp/key.asc"
    files:
      dir: tmp/debs/
  github:
    type: memory-cache
    source:
      type: dynamic
      signingKeyPath: "tmp/key.asc"
      github-releases:
        cache:
          path: ./tmp/github
        token: env.TEST_GITHUB_TOKEN
        architectures:
          - arm64
          - amd64
        repositories:
          cli/cli: # github CLI
            checksums: gh_{{VERSION_WITHOUT_V}}_checksums.txt
          getsops/sops:
            provenance:
              signer:
                github-workflow-ref: "refs/tags/{{VERSION}}"
                github-workflow-trigger: "push"
          goreleaser/goreleaser:
            checksums: checksums.txt
            provenance:
              signer:
                github-workflow-ref: "refs/tags/{{VERSION}}"
                github-workflow-trigger: "push"
          sigstore/cosign:
            provenance:
              signer:
                issuer: "https://accounts.google.com"
                subject-alt-name: "keyless@projectsigstore.iam.gserviceaccount.com"
          thepwagner/debcache:
          thepwagner-org/debian-golang:
            provenance:
              signer:
                github-workflow-ref: "refs/tags/{{VERSION}}"
                github-workflow-trigger: "push"
