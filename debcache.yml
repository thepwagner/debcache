addr: ":8080"

repos:
  debian:
    type: file-cache
    path: ./tmp/debian
    source:
      type: upstream
      url: https://deb.debian.org/debian
  debian-security:
    type: file-cache
    path: ./tmp/debian-security
    source:
      type: upstream
      url: https://deb.debian.org/debian-security
  local:
    type: dynamic
    signingKeyPath: "tmp/key.asc"
    files:
      dir: tmp/debs/
  github:
    type: memory-cache
    source:
      type: dynamic
      signingKeyPath: "tmp/key.asc"
      github-releases:
        cache:
          path: ./tmp/github
        token: env.TEST_GITHUB_TOKEN
        repositories:
          sigstore/cosign:
            rekor-signer:
              issuer: "https://accounts.google.com"
              subject-alt-name: "keyless@projectsigstore.iam.gserviceaccount.com"
          thepwagner/debcache:
